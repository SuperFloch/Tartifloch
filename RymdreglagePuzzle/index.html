<!doctype html>
<html lang="en">
	<head>
		<title>CrypzzleSolver</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
		<script src="editor.js"></script>
		<div>
			<div class="col col-50">
				<h1>Cryppzle Solver 2000</h1>
				<div class="row">
					<button id="previousButton">Previous</button>
					<select id="playlistSelect">
						<option value="Kedall">[Selectionnez un numéro de playlist]</option>
					</select>
					<button id="nextButton">Next</button>
				</div>
				
				<div id="formulaire">
				
					<div class="formBlock col col-30" style="display:none">
						<h2>General information</h2>
						<div>
							<div class="form col col-70">
								<label for="number">Number</label>
								<input type="text" id="number">
							</div>
							<div class="form col col-10">
								<label for="numberLined">Souligné</label>
								<input type="checkbox" id="numberLined">
								<input type="checkbox" id="idLined">
							</div>
						</div>
						<div class="form">
							<label for="name">Name</label>
							<input type="text" id="name">
						</div>
						<div class="form">
							<label for="snakeCode">SnakeCode</label>
							<input type="text" id="snakeCode">
						</div>
					</div>
					
					<div id="pictureForm" class="formBlock col col-30">
						<h2>Picture</h2>
						<div class="form">
							<label for="hatSelect">Hat</label>
							<select id="hatSelect">
								<option value="0">None</option>
								<option value="1">Top Hat</option>
								<option value="2">Red Hat</option>
								<option value="4">Green Hat</option>
								<option value="8">Large Brown Furr Hat</option>
								<option value="16">Small Furr Hat</option>
								<option value="32">Red Cap</option>
								<option value="64">Strange Black Hat</option>
							</select>
						</div>
						
						<div class="form">
							<label for="eyeSelect">Eyes</label>
							<select id="eyeSelect">
								<option value="0">Hidden Eyes</option>
								<option value="1">Visible Eyes</option>
							</select>
						</div>
						
						<div class="form">
							<label for="humanSelect">Guy</label>
							<select id="humanSelect">
								<option value="0">Blue clothes guy</option>
								<option value="1">Orange clothes guy</option>
							</select>
						</div>
						
						<div class="form">
							<label for="mouthSelect">Mouth</label>
							<select id="mouthSelect">
								<option value="_">Smiling</option>
								<option value=".">Neutral</option>
								<option value="/">Open</option>
							</select>
						</div>
					</div>
					
					<div class="formBlock col col-30" style="display:none">
						<h2>gridCode</h2>
						<div id="gridForm">
							<div class="form">
								<label for="gridColor">Grid Color</label>
								<input type="color" id="gridColor">
							</div>
							<table id="gridCode">
							</table>
						</div>
					</div>
					<div class="formBlock col col-10" style="display:none">
						<h3>Couleur de fond</h3>
						<input type="color" id="backgroundColor">
						<hr>
						<h3>Couleurs frise</h3>
						<input type="color" id="color_1">
						<input type="color" id="color_2">
						<input type="color" id="color_3">
						<input type="color" id="color_4">
						<input type="color" id="color_5">
						<input type="color" id="color_6">
						<input type="color" id="color_7">
					</div>
					
					<div id="colorForm">
					</div>
				</div>
				<center>
					<button id="saveButton">Sauvegarder</button>
					<div id="saveSuccess"></div>
				</center>
				
				
				
			</div>
			<div id="infos" class="col col-30">
				<div id="image">
					<canvas id="theCanvas" height=400 width=400></canvas>
					<img id="miniaturePlaylist" hidden>
					<canvas id="chifferCanvas" height=50 width=200></canvas>
				</div>
			</div>
		</div>
		<div id="aide">
			<h3>Référence</h3>
			<div class="col col-20">
				<img src="miniatureJsonNaming.jpg">
			</div>
			<div class="col col-30">
				<img src="referenceSignes.jpg">
			</div>
			<div class="col col-50">
				<img src="pictureRef.jpg">
			</div>
		</div>
		
		
		
	</body>
</html>
